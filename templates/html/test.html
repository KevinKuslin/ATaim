<!DOCTYPE html>
<html>
<body>
<video id="video" autoplay width="640" height="480"></video>
<script>
navigator.mediaDevices.getUserMedia({video:true})
.then(stream => { document.getElementById('video').srcObject = stream; })
.catch(err => { alert("Gagal akses kamera: " + err); });
</script>
</body>
</html>
